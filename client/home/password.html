<template name="homePassword">
	<div class="page page-with-header ">
        <header>
            <div class="header">
                修改密码
                <a href="/home" class="left"><i class="fa fa fa-chevron-left"></i></a>
            </div>
        </header>
        <div class="ff-form">
            <div class="ff-line">
                <label>新密码</label>
                <input id="password" type="password" placeholder="请填写密码"/>
            </div>
            <div class="ff-line">
                <label>重复新密码</label>
                <input id="rpassword" type="password" placeholder="请重复新密码"/>
            </div>
            <div class="ff-enable">
                <a id="save">保存资料</a>
            </div>
        </div>
    </div>
</template>
